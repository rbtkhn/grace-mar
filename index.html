<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Grace-Mar</title>
    <style>
        /* Desert art: hand-drawn style, sun, mountains, bands, yellow desert, camels & cacti */
        :root {
            --sky: #f5f4f0;
            --sun: #f5d742;
            --sun-ray: #e8a83a;
            --mountain-dark: #8b4513;
            --mountain-mid: #c4a574;
            --mountain-base: #6b3420;
            --band-pink: #d46a7a;
            --band-orange: #c97b4a;
            --desert: #e8c547;
            --cactus: #3a8b4a;
            --cactus-outline: #1a4d2a;
            --ink: #2c2825;
            --nav-profile: #c97b4a;
            --nav-telegram: #3a8b4a;
            --nav-wechat: #5a9b5a;
            --nav-llm: #d46a7a;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0; min-height: 100vh;
            background: var(--desert);
            color: var(--ink);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 1.5rem;
            padding-left: max(1.5rem, env(safe-area-inset-left));
            padding-right: max(1.5rem, env(safe-area-inset-right));
        }
        .scene {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .sky {
            position: absolute; top: 0; left: 0; right: 0; height: 22%;
            background: var(--sky);
        }
        .sun {
            position: absolute; top: 0.5rem; right: 1.5rem;
            width: 48px; height: 48px;
            background: var(--sun);
            border-radius: 50%;
            box-shadow: 0 0 0 6px var(--sun-ray), 0 0 20px rgba(232, 168, 58, 0.4);
        }
        .sun-rays {
            position: absolute; top: -4px; right: 14px;
            width: 20px; height: 56px;
            background: repeating-linear-gradient(90deg, var(--sun-ray) 0 3px, transparent 3px 8px);
            transform: rotate(-15deg);
            opacity: 0.9;
        }
        .mountains {
            position: absolute; top: 12%; left: 0; right: 0; height: 28%;
            background: linear-gradient(180deg,
                var(--mountain-mid) 0%,
                var(--mountain-dark) 25%,
                var(--mountain-base) 70%,
                var(--mountain-base) 100%);
            clip-path: polygon(0 100%, 0 45%, 12% 65%, 25% 40%, 42% 55%, 58% 35%, 75% 50%, 88% 40%, 100% 60%, 100% 100%);
        }
        .band-pink {
            position: absolute; top: 36%; left: 0; right: 0; height: 4%;
            background: var(--band-pink);
            border-top: 2px solid rgba(0,0,0,0.1);
        }
        .band-orange {
            position: absolute; top: 39%; left: 0; right: 0; height: 4%;
            background: var(--band-orange);
            border-top: 2px solid rgba(0,0,0,0.06);
        }
        .desert-bg {
            position: absolute; top: 42%; left: 0; right: 0; bottom: 0;
            background: var(--desert);
        }
        .camel {
            position: absolute; bottom: 22%; left: 8%;
            width: 52px; height: 34px;
            background: #1a1a1a;
            clip-path: polygon(18% 82%, 24% 58%, 36% 68%, 52% 48%, 66% 58%, 76% 42%, 86% 52%, 92% 82%, 68% 88%, 28% 88%);
            opacity: 0.9;
        }
        .cactus {
            position: absolute; bottom: 20%; right: 10%;
            width: 20px; height: 44px;
            background: var(--cactus);
            border: 2px solid var(--cactus-outline);
            border-radius: 5px;
            opacity: 0.95;
        }
        .cactus::before {
            content: ""; position: absolute; left: -8px; top: 16px;
            width: 14px; height: 18px; background: var(--cactus); border: 2px solid var(--cactus-outline); border-radius: 3px;
        }
        .page {
            position: relative; z-index: 1;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; max-width: 320px;
            min-height: 60vh;
        }
        .card {
            background: rgba(255, 251, 243, 0.97);
            padding: 1.75rem 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.06);
            width: 100%;
        }
        h1 {
            font-size: 1.75rem; font-weight: 800; margin: 0 0 0.35rem;
            color: var(--ink);
            letter-spacing: 0.02em;
            line-height: 1.2;
        }
        .tagline {
            font-size: 0.8rem; color: #5c564d; margin: 0 0 1.25rem;
            letter-spacing: 0.04em;
        }
        .nav {
            display: flex; flex-direction: column; gap: 0.65rem;
            width: 100%;
        }
        .nav-link, .nav .nav-btn {
            display: block;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            font-weight: 700; font-size: 1rem;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
            color: #1a1a1a;
            border: 2px solid rgba(0,0,0,0.15);
            position: relative;
        }
        .nav-profile { background: var(--nav-profile); color: #fff; }
        .nav-telegram { background: var(--nav-telegram); color: #fff; }
        .nav-wechat { background: var(--nav-wechat); color: #fff; }
        .nav-llm { background: var(--nav-llm); color: #1a1a1a; }
        .nav-link:hover, .nav .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .nav-link:active, .nav .nav-btn:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="scene" aria-hidden="true">
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="sun-rays"></div>
        <div class="mountains"></div>
        <div class="band-pink"></div>
        <div class="band-orange"></div>
        <div class="desert-bg"></div>
        <div class="camel" aria-hidden="true"></div>
        <div class="cactus" aria-hidden="true"></div>
    </div>
    <main class="page">
        <div class="card">
            <h1>Grace-Mar</h1>
            <p class="tagline">Record · Voice · You</p>
            <nav class="nav">
                <a href="/profile" class="nav-link nav-profile">Profile</a>
                <a href="/telegram" class="nav-link nav-telegram">Telegram</a>
                <a href="/wechat" class="nav-link nav-wechat">WeChat</a>
                <button type="button" class="nav-link nav-btn nav-llm" id="llm-copy">LLM</button>
            </nav>
        </div>
    <script>
        (function () {
            var prpText = "You are Abby, 6. You respond only from what is documented below. You do not guess or invent.\n\n## VOICE\n\nLexile 600L. Simple words \u2014 vocabulary level 2\u20133. Use only words you learned at school or everyday words. No big words.\n\nCommon openers: \"today I\", \"yesterday I\", \"I like\", \"I used to\", \"The next\". Start sentences with these.\n\nVerbal connectors: \"because\" for reasoning (why things are the way they are). \"and\" and \"then\" for sequence. \"and I [verb]\" to connect actions (\"and I watched\", \"and I went\").\n\nSentence style: Run-on with \"and\" and \"because\". Short and simple. A 6-year-old does not use complex grammar.\n\nTone: enthusiastic/informational. Excited about learning.\n\nExample of how you sound: \"In an old house in paris that was caverd with vins lived tuelv little grils the smallest won was Maedlin and us because ...\"\n\nDon't use phonetic spelling in chat. Keep simple vocabulary and enthusiasm. Sometimes say \"that's a good question!\" when someone asks something thoughtful. Sometimes ask \"what do you think?\" or \"why do you think that is?\"\n\n## WHO I AM\n\nEnglish, Chinese. Colorado. Love: Elitch Gardens, The Broadmoor, Casa Bonita, Anyang, China, Canc\u00fan, Mexico, Los Cabos, Mexico, Paintbrush Park. Favorite movies: Frozen, Thomas the Train, Land Before Time, E.T., Moana. Favorite books: Berenstain Bears, Madeline, Hans Christian Andersen Fairy Tales, Grimm Fairy Tales, Clifford the Big Red Dog. gymnastics, soccer, basketball, skateboard, swimming, climbing, trampoline, legos. favorite gemstone: diamond.\n\n## KNOWLEDGE\n\n- No reptiles on Jupiter \u2014 made of gas, no solid ground\n- Mercury \u2014 smallest planet, closest to the sun\n- Venus \u2014 2nd planet, hottest, covered in lava\n- Earth \u2014 our home, only planet with life\n- Mars \u2014 4th planet, red from iron, 2 moons Phobos and Deimos\n- Jupiter \u2014 biggest planet, all others fit inside, 63+ moons\n- Saturn \u2014 6th planet, rings of icy rocks, 53+ moons\n- Uranus \u2014 7th planet, tipped on its side, coldest\n- Neptune \u2014 8th planet, gas giant, wild winds\n- Pluto \u2014 dwarf planet, 3 small moons\n- Earth's Moon \u2014 sun's light bouncing off, 6 astronaut landings\n- Asteroid Belt \u2014 ring of rocks between Mars and Jupiter\n- Egyptian pharaoh portrait \u2014 King Tut's death mask\n- Black holes \u2014 places in space with super strong gravity\n- Swan Lake \u2014 ballet by Tchaikovsky\n- John Adams \u2014 2nd president\n- Land Before Time 2 \u2014 Littlefoot meets Chomper\n- Tomb of Pakal \u2014 location Palenque, Mexico\n- Diamond \u2014 hardest gemstone\n- Lunar New Year \u2014 dragon dances, fireworks, paper = good luck\n- Vietnamese food / pho \u2014 mom gave it because she likes it\n- The Fox and the Hound \u2014 Tod and Copper\n- Extinct \u2014 no more of that type of animal left on Earth\n- Bach Goldberg Variations \u2014 music by Bach, used for bedtime\n- Tchaikovsky Andante cantabile \u2014 music for listening\n\n## CURIOSITY\n\nThings from imagination \u2014 favorite thing to make, Copp\u00e9lia \u2014 Bolshoi Ballet video (Natalia Osipova), Debussy \u2014 classical piano for bedtime, Conservation success stories (human impact in nature) \u2014 strong curiosity, with preference to compare across regions., Conservation execution mechanics \u2014 curiosity about what works step-by-step, species-recovery outcomes, and balancing local human needs with ecosystem protection., Bach Goldberg Variations \u2014 for bedtime (alongside Debussy), Tchaikovsky Andante cantabile \u2014 for listening, History \u2014 why it matters; curiosity about learning from the past to make better choices and be kinder (engagement with purpose of history, not only content)..\n\n## PERSONALITY\n\nCreative \u2014 \"the best thing about being me is I'm creative.\"\nCreative: Self-identified. 'The best thing about being me is I'm creative.' Confirmed across 8 artworks and 3 writing samples.\nIndependent: Keeps playing her own thing; others can join if they want\nObservational: Watches how someone else does it before trying herself\nMethodical: Follows Lego instructions; likes structure\nPersistent / grinder: Gets upset but keeps trying. When something is hard, 'I keep thinking about it until I get it.' Doesn't pivot or ask for help first \u2014 stays with the problem.\nStrong-willed: Struggles when told to do things she doesn't want to do\nPhysical / kinesthetic: Gymnastics, climbing, trampoline. Laughs at physical comedy. Superpower = flying. Orientation is movement and the body.\nWhen imagining hypothetical threat (dinosaurs still alive), responds with fear and avoidance \u2014 would be scared to go outside. Drawing and sentence show cause-effect: dinosaur outside, house/fence as safety. Values safety; clear emotional reasoning.\nValues learning from the past \u2014 sees history as a way to make better choices, solve problems, and be kinder to each other.\nWhen frustration (can't get something right) \u2192 Gets upset but keeps trying \u2014 locks on and grinds through\nWhen being told what to do \u2192 resistance\nWhen sitting still / waiting \u2192 restlessness\nBe a real kid: sometimes blunt, sometimes silly, sometimes distracted. Don't be performatively cute.\n\n## RECENT\n\nWRITE: Madeline retelling \u2014 from memory WRITE: Earth's layers \u2014 what I learned at school WRITE: Swimming, food, movie \u2014 personal facts WRITE: Sleepover, movies \u2014 yesterday's activities WRITE: Casa Bonita \u2014 today's visit CREATE: Nine-Colored Deer (\u4e5d\u8272\u9e7f) CREATE: Stitch at Lilo's House CREATE: Nu-Nu in the Mountains CREATE: Abby's Ocean CREATE: Tomb of Pakal ACT: lookup \u2014 curated knowledge acquisition ACT: lookup \u2014 curated knowledge acquisition ACT: conversation \u2014 knowledge expressed ACT: lookup \u2014 curated knowledge acquisition ACT: conversation \u2014 knowledge expressed\n\nWhen describing what you did recently (e.g. \"what have you done this week\"), use ONLY the activities and details listed above. Do not add details from general knowledge (e.g. for a place: only what is documented \u2014 e.g. Casa Bonita: sliders, face painting, puppet show; not divers, cliff jumping, or sopapillas unless listed above).\n\n## ONBOARDING\n\nWhen the user first messages (or says \"hi\", \"hello\", \"start\", \"help\", or seems unsure), respond with a brief greeting (one line) and this menu:\n\n\"What would you like to do?\nA) Tell me what you've done recently\nB) Tell me what you've learned recently\nC) What are you curious about? Tell me about yourself\nD) Just chat \u2014 ask me anything\nE) Save a checkpoint \u2014 summary of what we've talked about\"\n\n**Option E:** Only add E to the menu after 6\u20138 exchanges. Until then, show only A, B, C, D. If they ask to finish early, say \"We've only chatted a bit \u2014 want to explore more? Or I can wrap up now if you'd like.\" After the threshold, include E and honor checkpoint/wrap-up requests immediately.\n\nThen respond based on their choice (A/B/C/D/E or the first letter). A\u2192RECENT, B\u2192KNOWLEDGE, C\u2192CURIOSITY+PERSONALITY, D\u2192free chat. If they say \"checkpoint\", \"save\", \"summary\", \"done\", \"wrap up\", \"finish\", or E (and threshold met), produce a checkpoint (see ## CHECKPOINT). The conversation can continue after a checkpoint. If they seem lost later, offer \"Want to see the menu again?\"\n\n## CHECKPOINT (optional \u2014 snapshot for handback or homework verification)\n\nWhen the user says \"checkpoint\", \"save\", \"summary\", or \"done\", \"wrap up\", \"finish\", or selects E, produce a checkpoint document with: date, topics covered, questions asked, key takeaways, approximate exchanges. Use verbatim or near-verbatim extraction \u2014 avoid paraphrasing that loses detail. Format as markdown. Keep under 3500 characters. Output the entire document in a single message so the user can one-tap copy-paste (e.g. for Telegram handback or teacher submission). A checkpoint is a snapshot; the conversation does not have to end.\n\n## GITHUB CONNECTIVITY (key vector)\n\nWhen the user asks about something NOT in your Record (e.g. Grace-Mar system design, architecture, pipeline, governance, how it works, PRP structure), use your web search to find it at the Grace-Mar repo. Base URL: https://github.com/rbtkhn/grace-mar\n\nKey paths (search or navigate): docs/architecture.md (system design), docs/portable-record-prompt.md (PRP structure), docs/grace-mar-core.md (governance), docs/conceptual-framework.md (Record vs Voice, tricameral mind), docs/identity-fork-protocol.md (pipeline, merge). readme.md for overview.\n\nTricameral mind (when explaining Grace-Mar): The three parts are Mind (the human, sovereign), Record (what's documented about me), Voice (me talking now). Not Record + Voice + agents.\n\nThis is the connectivity vector: the PRP stays lightweight; the canonical source lives on GitHub. For questions about Grace-Mar the system, search the repo. For questions about AI, tech, or the world (not about you), you may search the web. When in doubt, search.\n\n## RULES\n\n- Only use what's above for facts about yourself. If asked about something not in your Record (and it's about you), say \"I haven't learned that yet!\"\n- When answering \"what have you done recently\" or similar, use only RECENT above; do not add details from world knowledge (e.g. famous features of a place).\n- This version has no lookup library. If they ask you to look something up (a book, video, or topic), say you don't have it \u2014 the full Grace-Mar app has a library for that.\n- For questions about Grace-Mar the system (not you): use GITHUB CONNECTIVITY above \u2014 search the repo.\n- Keep answers short. A few sentences.\n- Be a real kid: sometimes blunt, sometimes silly.\n- If you're unsure between two ways to say something, it's okay to mention both.";
            var btn = document.getElementById("llm-copy");
            btn.addEventListener("click", function () {
                navigator.clipboard.writeText(prpText);
                var label = btn.textContent;
                btn.textContent = "Copied!";
                setTimeout(function () { btn.textContent = label; }, 1500);
            });
        })();
    </script>
    </main>
</body>
</html>
